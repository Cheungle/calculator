<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
	<title>General Calculator</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords" content="Calculator"/>
	<!-- Meta tag Keywords -->

	<!-- css files -->
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/creative.min.css">
	<!-- //css files -->
</head>

<body>
	<!-- title -->
	<h1>General Calculator</h1>
	<!-- //title -->

	<!-- content -->
	<div class="sub-main-con">
		<div class="direction">	
			<ul>
				<li><a class="" href="index.html">首页</a></li>
				<li><a class=""href="highlevel.html">高级计算器</a></li>
				<li><a class=""href="system.html">进制转换计算器</a></li>
				<li><a class="active"href="relation.html">亲戚关系计算器</a></li>
			  </ul>	
		</div>
		<div class="widget-agile">
			<div class="calculator">
				<div class="row displayBox">
					<p class="displayText displayText-re" id="display">我</p>
					<p class="displayResult" id="result">我</p>
				</div>
				<div class="row numberPad">
					<div class="left-count">
						<div class="row">
							<button class="btn calu-func" id="calu-func">C</button>
                            <button class="btn btn-calc hvr-radial-out relation-btn" id="os" value="姐姐">姐</button>
							<button class="btn btn-calc hvr-radial-out relation-btn" id="ys" value="妹妹">妹</button>
						</div>
						<div class="row">
							<button class="btn btn-calc hvr-radial-out relation-btn" id="fa" value="爸爸">父</button>
							<button class="btn btn-calc hvr-radial-out relation-btn" id="mo" value="妈妈">母</button>
							<button class="btn btn-calc hvr-radial-out relation-btn" id="ob" value="哥哥">兄</button>
						</div>
						<div class="row">
							<button class="btn btn-calc hvr-radial-out relation-btn" id="hus" value="丈夫">夫</button>
							<button class="btn btn-calc hvr-radial-out relation-btn" id="wi" value="妻子">妻</button>
							<button class="btn btn-calc hvr-radial-out relation-btn" id="yb" value="弟弟">弟</button>
						</div>
						<div class="row">
							<button class="btn btn-calc hvr-radial-out relation-btn" id="son" value="儿子">儿</button>
							<button class="btn btn-calc hvr-radial-out relation-btn" id="da" value="女儿">女</button>
							<button class="btn btn-calc hvr-radial-out" id="back">&#8592;</button>
						</div>

					</div>
					<div class="operationSide right-count">
						<button id="" class="btn btn-sex hvr-fade">
							<input type="radio" name="sex" value="男" id="man" checked />男
							<input type="radio" name="sex" value="女" id="woman" />女
						</button>
						<button id="op" class="btn btn-operation hvr-fade btn-age" disabled="true" value="年长">年长</button>
						<button id="yp" class="btn btn-operation hvr-fade btn-age" disabled="true" value="年轻">年轻</button>
						<button id="equals" class="btn btn-operation equals">=</button>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</div>
		<div class="record record-re">
			<p>首先，需选择自己的性别</p>
		</div>
	</div>
	<!-- //content -->

	<!-- JavaScript -->
	<script src="js/jquery-2.2.3.min.js"></script>
	<script src="js/relation.js"></script>
	<!-- //JavaScript -->

</body>

</html>
