<!DOCTYPE HTML>
<html lang="zxx">

<head>
	<title>General Calculator</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords" content="Calculator"/>
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- Meta tag Keywords -->

	<!-- css files -->
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<!-- Style Css -->
	<link rel="stylesheet" type="text/css" href="css/creative.min.css">
	<!-- Calculator Css -->
	<!-- //css files -->
</head>

<body>
	<!-- title -->
	<h1>General Calculator</h1>
	<!-- //title -->

	<!-- content -->
	<div class="sub-main-con">
		<div class="direction">	
			<ul>
				<li><a class="" href="index.html">首页</a></li>
				<li><a class=""href="highlevel.html">高级计算器</a></li>
				<li><a class="active"href="system.html">进制转换计算器</a></li>
				<li><a class=""href="relation.html">亲戚关系计算器</a></li>
			  </ul>	
		</div>
		<div class="widget-agile">
			<div class="calculator">
				<div class="row displayBox">
					<p class="displayText" id="display">0</p>
				</div>
				<div class="row numberPad">
					<div class="left-count">
						<div class="row">
							<button class="btn calu-func" id="calu-func">C</button>
							<button class="btn btn-calc hvr-radial-out" id="back">&#8592;</button>
                                                        <button class="btn btn-calc hvr-radial-out" id="plus_minus">&#177;</button>
							<button class="btn btn-calc hvr-radial-out" id="decimal">.</button>
						</div>
						<div class="row">
							<button class="btn btn-calc hvr-radial-out" id="letterC">C</button>
							<button class="btn btn-calc hvr-radial-out" id="letterD">D</button>
							<button class="btn btn-calc hvr-radial-out" id="letterE">E</button>
							<button class="btn btn-calc hvr-radial-out" id="letterF">F</button>
						</div>
						<div class="row">
							<button class="btn btn-calc hvr-radial-out" id="eight">8</button>
							<button class="btn btn-calc hvr-radial-out" id="nine">9</button>
							<button class="btn btn-calc hvr-radial-out" id="letterA">A</button>
							<button class="btn btn-calc hvr-radial-out" id="letterB">B</button>
						</div>
						<div class="row">
							<button class="btn btn-calc hvr-radial-out" id="four">4</button>
							<button class="btn btn-calc hvr-radial-out" id="five">5</button>
							<button class="btn btn-calc hvr-radial-out" id="six">6</button>
							<button class="btn btn-calc hvr-radial-out" id="seven">7</button>
						</div>
						<div class="row">
							<button class="btn btn-calc hvr-radial-out" id="zero">0</button>
							<button class="btn btn-calc hvr-radial-out" id="one">1</button>
							<button class="btn btn-calc hvr-radial-out" id="two">2</button>
							<button class="btn btn-calc hvr-radial-out" id="three">3</button>
						</div>
					</div>
					<div class="operationSide right-count">
						<button id="binary" class="btn btn-operation hvr-fade">(2)</button>
						<button id="octonary" class="btn btn-operation hvr-fade">(8)</button>
						<button id="decimalism" class="btn btn-operation hvr-fade">(10)</button>
						<button id="hecadecimal" class="btn btn-operation hvr-fade">(16)</button>
						<button id="equals" class="btn btn-operation equals">=</button>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</div>
		<div class="record">
			<p class="intro">如果你想将十进制8转换为二进制，那么你应依次输入："(10)8(2)="</p>
			<p>first</p>
			<p>second</p>
		</div>
	</div>
	<!-- //content -->

	<!-- JavaScript -->
	<script src="js/jquery-2.2.3.min.js"></script>
	<!-- Default-JavaScript-File -->
	<!-- calculator js -->
	<script src="js/calculate.js"></script>
	<!-- //calculator js -->

</body>

</html>
