<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
	<title>General Calculator</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords" content="Calculator"/>
	<!-- Meta tag Keywords -->

	<!-- css files -->
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/creative.min.css">
	<!-- //css files -->
</head>

<body>
	<!-- title -->
	<h1>General Calculator</h1>
	<!-- //title -->

	<!-- content -->
	<div class="sub-main-con">
		<div class="direction">	
			<ul>
				<li><a class="active" href="index.html">首页</a></li>
				<li><a href="highlevel.html">高级计算器</a></li>
				<li><a href="system.html">进制转换计算器</a></li>
				<li><a href="relation.html">亲戚关系计算器</a></li>
			  </ul>	
		</div>
		<div class="widget-agile">
			<div class="calculator">
				<div class="row displayBox">
					<p class="displayText" id="display">0</p>
				</div>
				<div class="row numberPad">
					<div class="left-count">
						<div class="row">
							<button class="btn calu-func" id="calu-func">C</button>
							<button class="btn btn-calc " id="back">&#8592;</button>
							<button class="btn btn-calc " id="percent">%</button>
						</div>
						<div class="row">
							<button class="btn btn-calc btn-num" value="7">7</button>
							<button class="btn btn-calc btn-num" value="8">8</button>
							<button class="btn btn-calc btn-num" value="9">9</button>
						</div>
						<div class="row">
							<button class="btn btn-calc btn-num" value="4">4</button>
							<button class="btn btn-calc btn-num" value="5">5</button>
							<button class="btn btn-calc btn-num" value="6">6</button>
						</div>
						<div class="row">
							<button class="btn btn-calc btn-num" value="1">1</button>
							<button class="btn btn-calc btn-num" value="2">2</button>
							<button class="btn btn-calc btn-num" value="3"> 3</button>
						</div>
						<div class="row">
							<button class="btn btn-calc " id="plus_minus">&#177;</button>
							<button class="btn btn-calc btn-num" value="0">0</button>
							<button class="btn btn-calc " id="decimal">.</button>
						</div>
					</div>
					<div class="operationSide right-count">
						<button id="divide" class="btn btn-operation">÷</button>
						<button id="multiply" class="btn btn-operation">×</button>
						<button id="subtract" class="btn btn-operation">−</button>
						<button id="add" class="btn btn-operation">+</button>
						<button id="equals" class="btn btn-operation equals">=</button>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</div>
		<div class="record">
			<p>这里显示历史计算记录：</p>
		</div>
	</div>
	<!-- //content -->

	<!-- JavaScript -->
	<script src="js/jquery-2.2.3.min.js"></script>
	<script src="js/calculate.js"></script>
	<!-- //JavaScript -->

</body>

</html>
